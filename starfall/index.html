<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu">
        <div>
            <label for="count">Количество звёзд</label>
            <input type="number" id="count" value="500" class="count_input">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color" value="#ff0000" class="color_input">
        </div>
        <div>
            <label for="deg">Угол падения</label>
            <input type="range" id="deg" min="-45" max="45">
        </div>

        <h2>Фон</h2>
        <div class="bg_wrap">
            <div class="types bg1">
                <input class="bg_input" type="radio" id="bg1" name="bg">
                <label class="label_input" for="bg1"></label>
            </div>
            <div class="types bg2">
                <input class="bg_input" type="radio" name="bg" id="bg2">
                <label class="label_input" for="bg2"></label>
            </div>
            <div class="types bg3">
                <input class="bg_input" type="radio" name="bg" id="bg3">
                <label class="label_input" for="bg3"></label>
            </div>
            <div class="types bg4">
                <input class="bg_input" type="radio" name="bg" id="bg4" checked>
                <label class="label_input" for="bg4"></label>
            </div>
            <div class="types bg5">
                <input class="bg_input" type="radio" name="bg" id="bg5">
                <label class="label_input" for="bg5"></label>
            </div>
        </div>
        <button class="BTN_INIT">SAVE</button>
    </div>
    <div class="wrapper"></div>
    <script src="script.js"></script>
</body>

</html>
